<h1>List of servers</h1>

<p *ngIf="!servers"><em>Loading...</em></p>

<table class='table' *ngIf="servers">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let server of servers">
            <td>{{ server.name }}</td>
            <td>{{ server.description }}</td>
        </tr>
    </tbody>
</table>
